
<div class="container my-5" id="{{ page }}">
    <div class="row ">
        <div class="col-md-3 " *ngFor="let anime of animes">
            <div class="row bg-image hover-overlay">
                <img src="{{ anime.images.jpg.image_url }}" alt="" class="img-fluid w-100">
                <div class="mask " style="background-color: rgba(0, 0, 0, 0.8)">
                    <div class="mx-2 d-flex r flex-column  justify-content-around h-100 text-white-50">
                        <span *ngIf="anime.recommended == 'I do not recommendend it'" class="recommended-info-not">{{ anime.recommended }}</span>
                        <span *ngIf="anime.recommended == 'You may have fun'" class="recommended-info-fun">{{ anime.recommended }}</span>
                        <span *ngIf="anime.recommended == 'Great, this is one of the best anime'" class="recommended-info-great">{{ anime.recommended }}</span>
                        <p class="h4 text-white text-center Lato-Bold">{{ anime.title | slice:0:20 }}</p>

                        <p class="text-white-50 d-none-xs d-none d-none-sm d-md-block">{{ anime.background | slice:0:100}}..</p>

                        <span class="fw-bold spmobile">Puntuaci√≥n: <span class="text-white mx-1 spmobile">{{ anime.score }}/10</span><i
                                class="pi pi-heart-fill text-danger" style="font-size: 1rem"></i></span>

                        <div class="text-center">
                            <button pButton type="button" pRipple
                                class="p-button-raised p-button-rounded fw-bold btn-show-more my-3" (click)="viewTrailer(anime.trailer.embed_url)">Ver </button>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>

    <p-paginator [routerLink]="['/explore']" fragment="{{ page + 1 }}" routerLinkActive="router-link-active"    [rows]="12" [totalRecords]="registers"  (onPageChange)="exploreAnimesPaginate($event)"></p-paginator>
    

</div>

<p-dialog  [(visible)]="showTrailer" [style]="{width: '70vw'}">

    <iframe  class="ratio ratio-16x9" 
                  [src]="this.video" 
                  scrolling="no" 
                  frameborder="0" 
                  allowfullscreen="true" 
                  height="350"
                  webkitallowfullscreen="true"></iframe> 
   
</p-dialog>


<ngx-ui-loader pbColor="#396afc" fgsColor="#396afc" ></ngx-ui-loader>
<ngx-ui-loader pbColor="#396afc" fgsColor="#396afc" [loaderId]="'loader-01'" ></ngx-ui-loader>
